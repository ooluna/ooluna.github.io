        </div>

        </div>
        <div class="post-md">
            <p><img src="/images/IMG_8631.jpg" alt="趵突泉"></p>
<p>我对济南的认知不多，大明湖、趵突泉这些在小学课本里就常看到的词汇，后来我才知道黑虎泉水是可以喝的。</p>
<p>到济南的那天还是挺热的，对于一个外地人来说，有些难以忍受。</p>
<p>这时大明湖的荷花开得正艳，我也是第一次坐着湖上的船看着这碧绿的水，肆意地拍照。</p>
<p>拿到趵突泉的门票，才想起上次站在这里大概是七年前，遥远又熟悉。</p>
<p>还没看到黑虎泉的影子，护城河的两岸就聚满了前来打水的人儿，抽个热闹，品尝一口，实在没有喝出特别的感觉。</p>
